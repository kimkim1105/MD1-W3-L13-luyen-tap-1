<script>
    let arr = [1,4,5,13,2,9,17,8,10,6]
    let count = 0;
    for (let i =0;i<arr.length;i++){
        if (arr[i]>=10){
            count = count + 1;
            document.write("Số nguyên lớn hơn bằng 10 là: "+arr[i]+"<br>")
        }
    }document.write("Số phần tử lớn hơn 10: "+count)
</script>
